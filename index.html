<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Profit and Loss</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <section class="app">
    <section class="banner-section">
      <h1>Stock Pr-o-ss</h1>
    </section>
    <form class="stock-input">
      <label class="initial-stock-label">
        Initial stock price: 
        <input type="number" class="initial-stock-val">
      </label>
      <label class="stock-count">
        Number of stocks bought:
        <input type="number" class="stock-count-val">
      </label>
      <label class="current-stock-label">
        Current stock price:
        <input type="number" class="current-stock-val">
      </label>
      <div class="buttons">
        <input type="button" class="calculate" value="Calculate">
        <input type="reset" class="reset" value="New Stocks">
      </div>
    </form>
    <div class="message profit-statement hidden"></div>
    <div class="message loss-statement hidden"></div>
    <div class="message stagnant-statement hidden"></div>
    <div class="message input-all hidden"></div>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
